name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: admin
        ports:
          - 5672:5672
          - 15672:15672

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint code
      run: npm run lint || true
    
    - name: Run tests
      run: npm test || true
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379
        RABBITMQ_URL: amqp://admin:admin@localhost:5672
        JWT_SECRET: test-secret-key

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push API Gateway
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./services/api-gateway/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/notification-api-gateway:latest
    
    - name: Build and push User Service
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./services/user-service/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/notification-user-service:latest
    
    - name: Build and push Template Service
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./services/template-service/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/notification-template-service:latest
    
    - name: Build and push Email Service
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./services/email-service/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/notification-email-service:latest
    
    - name: Build and push Push Service
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./services/push-service/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/notification-push-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/notification-system
          docker-compose pull
          docker-compose up -d
          docker-compose ps
