version: '3.8'

services:
  # User Service
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3001
      USER_SERVICE_DATABASE_URL: ${USER_SERVICE_DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: 24h
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Template Service
  template-service:
    build:
      context: .
      dockerfile: services/template-service/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3002
      TEMPLATE_SERVICE_DATABASE_URL: ${TEMPLATE_SERVICE_DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Email Service
  email-service:
    build:
      context: .
      dockerfile: services/email-service/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3003
      RABBITMQ_URL: ${RABBITMQ_URL}
      REDIS_URL: ${REDIS_URL}
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_SECURE: false
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      TEMPLATE_SERVICE_URL: http://template-service:3002
      USER_SERVICE_URL: http://user-service:3001
    ports:
      - "3003:3003"

  # Push Service
  push-service:
    build:
      context: .
      dockerfile: services/push-service/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3004
      RABBITMQ_URL: ${RABBITMQ_URL}
      REDIS_URL: ${REDIS_URL}
      FCM_SERVER_KEY: ${FCM_SERVER_KEY}
      TEMPLATE_SERVICE_URL: http://template-service:3002
      USER_SERVICE_URL: http://user-service:3001
    ports:
      - "3004:3004"

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      RABBITMQ_URL: ${RABBITMQ_URL}
      REDIS_URL: ${REDIS_URL}
      USER_SERVICE_URL: http://user-service:3001
      TEMPLATE_SERVICE_URL: http://template-service:3002
      EMAIL_SERVICE_URL: http://email-service:3003
      PUSH_SERVICE_URL: http://push-service:3004
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"